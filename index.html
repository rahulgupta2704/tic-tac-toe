<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="container">
      <h1>Tic Tac Toe</h1>
      <div class="board">
        <div class="row" row="0">
          <div class="cell" col="0"></div>
          <div class="cell" col="1" ></div>
          <div class="cell" col="2"></div>
        </div>
        <div class="row" row="1">
          <div class="cell" col="0"></div>
          <div class="cell" col="1"></div>
          <div class="cell" col="2"></div>
        </div>
        <div class="row" row="2">
          <div class="cell" col="0"></div>
          <div class="cell" col="1"></div>
          <div class="cell" col="2"></div>
        </div>
      </div>
      <div class="message"></div>
      <button id="reset-button">Reset Game</button>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
